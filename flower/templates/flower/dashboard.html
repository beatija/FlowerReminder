{% load flowers %}
<html>
    <head>
        <title>FlowerReminder</title>
    </head>
    <body>
        <div>
            <h1><a href="/">FlowerReminder</a></h1>
        </div>
    <ul>
        {% for flower in flowers %}
            <li>{{ flower.name}}</li>
            {% for reminder in flower.reminders.all %}
                <div>{{ reminder.pub_date }} {{ reminder.how_often|humanise }}</div>
            {% endfor %}
        {% endfor %}
    </ul>
    </body>
</html>
